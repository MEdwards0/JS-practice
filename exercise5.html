<body>
    <h1>Exercise 5</h1>

    <script>
        function Account(name, number, balance) {
            this.name = name;
            this.number = number;
            this.balance = balance;
        }

        Account.prototype.deposit = function deposit(amount) {
            this.balance += amount;
        }

        Account.prototype.withdraw = function withdraw(amount) {
            if (amount <= this.balance) {
                this.balance -= amount;
            }
            
        }

        const a1 = new Account('Terry', 1, 1000);
        const a2 = new Account('Jom', 4, 200);

        console.log('Balances should be 1000 and 200');
        console.log(a1.balance);
        console.log(a2.balance);

        console.log('adding 100 to both:');
        a1.deposit(100);
        a2.deposit(100);

        console.log('Balances should be 1100 and 300');
        console.log(a1.balance);
        console.log(a2.balance);

        Account.prototype.display = function display() {
            alert(`Name: ${this.name}, number: ${this.number}, balance: ${this.balance}`);
        }

        a1.display();
        a2.display();

    </script>
