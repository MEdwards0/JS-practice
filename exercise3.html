        var numOneStr = prompt('Please enter the first number:');

        // while (numOne == NaN) {

        var numTwoStr = prompt('Please enter the second number:');
        var numTwo = Number(numTwoStr);

        var operator = prompt('please enter the operation:')

        switch (operator) {
            case '+':
                alert(numOne + numTwo);
                break;
            case '-':
                alert(numOne - numTwo);
                break;
            case '/':
                alert(numOne / numTwo);
                break;
            case '*':
                alert(numOne * numTwo);
                break;
            default:
                alert('Please enter a valid operator');
                break;
        }
    </script>
